services:

  consul:
    image: consul:1.15.4
    container_name: paperdms-consul
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    volumes:
      - consul-data:/consul/data
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    image: gateway
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgresql:5432/paperdms
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://postgresql:5432/paperdms 
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:9092# Database Configuration 
      - SPRING_DATASOURCE_USERNAME=${DOCUMENTSERVICE_DB_USER:-paperdms}
      - SPRING_DATASOURCE_PASSWORD=${DOCUMENTSERVICE_DB_PASSWORD:-paperdms}
      
      # Redis Configuration
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=${REDIS_PASSWORD:-}
      
      # Kafka Configuration
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      
      # Elasticsearch Configuration
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      
      # Consul Configuration
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      
      # S3/MinIO Configuration
      - S3_BUCKET=${S3_BUCKET:-paperdms-documents}
      - S3_REGION=${S3_REGION:-us-east-1}
      - S3_ENDPOINT=${S3_ENDPOINT:-http://minio:9000}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-minioadmin}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-minioadmin}
      
      # Kafka Topics
      - KAFKA_DOCUMENT_EVENTS_TOPIC=${KAFKA_DOCUMENT_EVENTS_TOPIC:-paperdms.document.events}
      - KAFKA_SERVICE_STATUS_TOPIC=${KAFKA_SERVICE_STATUS_TOPIC:-paperdms.document.service-status}
      
      # JHipster Configuration
      - JHIPSTER_CACHE_REDIS_SERVER=redis://redis:6379
      - JHIPSTER_SECURITY_AUTHENTICATION_JWT_BASE64_SECRET=${JWT_SECRET:-NzhiYTRhNzdiNjc5ZDIzODNmMmYxODMyYTlhY2U4MWFkYTc0MmE0YmJlM2QyZTcyZTE0Y2UwODA4YjhmM2YwMTBjMjgxMTVhZjY4YjA1ODU5YWU3ZjMwNjNkZDM4NjkzMzQ2OWI1NDYzZGU2NTI5MjExNzhlNjEwYzUwY2NkYWM=}
      

    ports:
      - 0.0.0.0:8080:8080
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8080/management/health
      interval: 5s
      timeout: 5s
      retries: 40


      

  documentservice:
    image: documentservice
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
 
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://postgresql:5432/paperdms
      - JHIPSTER_CACHE_REDIS_SERVER=redis://redis:6379/documentService
      - JHIPSTER_CACHE_REDIS_CLUSTER=false
