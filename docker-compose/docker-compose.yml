  aiservice:
    image: aiservice
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_CLOUD_CONSUL_HOST=consul
      - SPRING_CLOUD_CONSUL_PORT=8500
      - SPRING_DATASOURCE_URL=jdbc:postgresql://aiservice-postgresql:5432/aiService
      - SPRING_LIQUIBASE_URL=jdbc:postgresql://aiservice-postgresql:5432/aiService
      - JHIPSTER_CACHE_REDIS_SERVER=redis://aiservice-redis:6379
      - JHIPSTER_CACHE_REDIS_CLUSTER=false
      - SPRING_ELASTICSEARCH_URIS=http://aiservice-elasticsearch:9200
      - SPRING_CLOUD_STREAM_KAFKA_BINDER_BROKERS=kafka:9092
    healthcheck:
      test:
        - CMD
        - curl
        - -f
        - http://localhost:8086/management/health
      interval: 5s
      timeout: 5s
      retries: 40
    depends_on:
      aiservice-postgresql:
        condition: service_healthy
      aiservice-elasticsearch:
        condition: service_healthy
  aiservice-postgresql:
    image: postgres:17.4
    environment:
      - POSTGRES_USER=aiService
      - POSTGRES_HOST_AUTH_METHOD=trust
    healthcheck:
      test:
