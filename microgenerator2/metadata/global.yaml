# Configuration des réseaux
network:
  name: "microservices-network"
  driver: "bridge"

# Configuration des volumes
volumes:
  postgres_data: {}
  elasticsearch_data: {}
  redis_data: {}
  kafka_data: {}
  zookeeper_data: {}
  prometheus_data: {}
  grafana_data: {}

# Dépendances Maven communes
commonDependencies:
  spring:
    - spring-boot-starter-web
    - spring-boot-starter-data-jpa
    - spring-boot-starter-validation
    - spring-cloud-starter-netflix-eureka-client
    - spring-boot-starter-actuator
  
  monitoring:
    - micrometer-registry-prometheus
  
  tools:
    - lombok
    - mapstruct
  
  database:
    - postgresql
  
  test:
    - spring-boot-starter-test

# Configuration des ressources par défaut
defaultResources:
  service:
    memory: "512m"
    cpus: "0.5"
  
  database:
    memory: "512m"
    cpus: "0.5"
  
  infrastructure:
    memory: "512m"
    cpus: "0.5"
  
  monitoring:
    memory: "256m"
    cpus: "0.25"

# Configuration santé/health checks
defaultHealthCheck:
  endpoint: "/actuator/health"
  interval: "30s"
  timeout: "10s"
  retries: 3

# Configuration Spring Boot par défaut
defaultSpringConfig:
  profiles:
    active: "docker"
  
  jpa:
    hibernate:
      ddl-auto: "update"
    show-sql: false
  
  actuator:
    endpoints:
      web:
        exposure:
          include: "health,info,metrics,prometheus"
