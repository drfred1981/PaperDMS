@if (documentTemplate) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(documentTemplate.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="documentTemplateDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-documentTemplate-heading"
        jhiTranslate="gatewayApp.documentServiceDocumentTemplate.delete.question"
        [translateValues]="{ id: documentTemplate.id }"
      >
        Are you sure you want to delete Document Template {{ documentTemplate.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban" />&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-documentTemplate" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times" />&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
