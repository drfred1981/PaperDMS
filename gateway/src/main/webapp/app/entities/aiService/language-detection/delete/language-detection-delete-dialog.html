@if (languageDetection) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(languageDetection.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="languageDetectionDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirm delete operation
      </h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-languageDetection-heading"
        jhiTranslate="gatewayApp.aiServiceLanguageDetection.delete.question"
        [translateValues]="{ id: languageDetection.id }"
      >
        Are you sure you want to delete Language Detection {{ languageDetection.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban" />&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-languageDetection" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times" />&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
