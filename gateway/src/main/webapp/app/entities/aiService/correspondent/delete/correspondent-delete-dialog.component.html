@if (correspondent) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(correspondent.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="correspondentDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p
        id="jhi-delete-correspondent-heading"
        jhiTranslate="gatewayApp.aiServiceCorrespondent.delete.question"
        [translateValues]="{ id: correspondent.id }"
      >
        Are you sure you want to delete Correspondent {{ correspondent.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-correspondent" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
